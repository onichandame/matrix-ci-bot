name: Notification

on:
  workflow_run:
    workflows: ["Build with Docker"]
    branches: ["master"]
    types: [completed, in_progress, requested]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Notify Workflow Status to Matrix
        uses: onichandame/matrix-ci-bot@master
        with:
          room-id: ${{ format('{0}', secrets.ROOM_ID) }}
          homeserver-url: ${{ secrets.HOMESERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
